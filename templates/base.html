{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/logo-transparent.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/logo-transparent.png' %}" type="image/png">
    <title>{% block title %}MyDraws - {% trans "Coloring Book" %}{% endblock %}</title>
    <style>
        :root {
            --book-brown: #673AB7; /* Steel Blue */
            --light-brown: #C5CAE9; /* Light Steel Blue */
            --dark-brown: #311B92; /* Cadet Blue */
            --parchment: #f1faff; /* Ghost White */
            --leather: #0D47A1; /* Sky Blue */
        }

        .app-primary-bg {
            background-color: var(--book-brown);
        }
        
        .book-shadow {
            box-shadow: 
                0 4px 8px rgba(139, 69, 19, 0.2),
                0 8px 16px rgba(139, 69, 19, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .page-turn {
            position: relative;
            overflow: hidden;
        }
        
        .page-turn::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: linear-gradient(-45deg, transparent 50%, rgba(139, 69, 19, 0.1) 50%);
            pointer-events: none;
        }

        .book-binding {
            background-color: var(--dark-brown);
        }

        .vintage-border {
            border: 3px solid var(--book-brown);
            border-radius: 8px;
            position: relative;
        }

        .vintage-border::before {
            content: '';
            position: absolute;
            inset: -6px;
            border: 1px solid var(--light-brown);
            border-radius: 12px;
            pointer-events: none;
        }

        .loading {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .modal {
            z-index: 1000;
        }

        .bg-black.bg-opacity-50 {
            background-color: rgba(0, 0, 0, 0.75) !important;
        }

        button {
            cursor: pointer !important;
        }
    </style>
</head>
<body style="background-color: var(--parchment);">
    
    {% block body %}
    {% endblock body %}

    <!-- Django Messages -->
    <div class="fixed top-24 right-6 z-50">
        {% if messages %}
            <div class="space-y-4">
                {% for message in messages %}
                    <div class="p-4 rounded-lg shadow-md flex items-center justify-between 
                        {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% elif message.tags == 'info' %}bg-blue-100 text-blue-800{% else %}bg-gray-100 text-gray-800{% endif %}"
                        style="max-width: 80vw;">
                        <span>{{ message }}</span>
                        <button class="ml-4 text-lg font-bold text-gray-600 hover:text-gray-800" onclick="this.parentElement.remove();">
                            &times;
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
