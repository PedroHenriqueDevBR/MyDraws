{% extends "base.html" %}

{% block body %}
<!-- Header -->
<header class="app-primary-bg text-white py-4" style="position: fixed; top: 0; width: 100%; z-index: 1000;">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="font-bold">MyDraws</h1>
        <a href="{% url 'custom_logout' %}" class="text-white hover:underline">
            Sair
        </a>
    </div>
</header>

<!-- Main Layout -->
<div style="margin-top: 55px;">
    <main class="page-turn" style="background-color: #FFFEF7;">
        <div class="p-8" style="min-height: 84vh;">
            {% block content %}
            {% endblock content %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center" style="color: var(--dark-brown);">
        <div class="container mx-auto px-4">
            <p class="text-sm opacity-75">© 2025 MyDraws - Criando memórias para colorir</p>
        </div>
    </footer>
</div>


{% endblock body %}
