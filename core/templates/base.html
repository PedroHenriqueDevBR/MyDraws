<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <title>{% block title %}Bobbies Creator - Livro de Colorir{% endblock %}</title>
    <style>
        :root {
            --book-brown: #8B4513;
            --light-brown: #D2B48C;
            --dark-brown: #654321;
            --parchment: #F5F5DC;
            --leather: #A0522D;
        }
        
        .book-shadow {
            box-shadow: 
                0 4px 8px rgba(139, 69, 19, 0.2),
                0 8px 16px rgba(139, 69, 19, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .page-turn {
            position: relative;
            overflow: hidden;
        }
        
        .page-turn::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: linear-gradient(-45deg, transparent 50%, rgba(139, 69, 19, 0.1) 50%);
            pointer-events: none;
        }

        .book-binding {
            background-color: var(--dark-brown);
        }

        .vintage-border {
            border: 3px solid var(--book-brown);
            border-radius: 8px;
            position: relative;
        }

        .vintage-border::before {
            content: '';
            position: absolute;
            inset: -6px;
            border: 1px solid var(--light-brown);
            border-radius: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-50 via-yellow-50 to-orange-50" style="background-color: var(--parchment); font-family: 'Crimson Text', serif;">
    
    <!-- Book Cover Header -->
    <header class="book-binding py-4 mb-8">
        <div class="container mx-auto px-4">
            <h1 class="text-center text-3xl font-bold text-white" style="font-family: 'Playfair Display', serif; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                ðŸ“– Bobbies Creator - Livro de Colorir
            </h1>
            <p class="text-center text-amber-100 mt-2">Transforme suas imagens em pÃ¡ginas para colorir</p>
        </div>
    </header>

    <!-- Main Book Container -->
    <main class="container mx-auto px-4 pb-8">
        <div class="max-w-4xl mx-auto">
            <div class="vintage-border book-shadow page-turn" style="background-color: #FFFEF7; min-height: 70vh;">
                <div class="p-8">
                    {% block content %}
                    <!-- Content will be injected here -->
                    {% endblock %}
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-12 py-6 text-center" style="color: var(--dark-brown);">
        <div class="container mx-auto px-4">
            <p class="text-sm opacity-75">Â© 2025 Bobbies Creator - Criando memÃ³rias coloridas</p>
        </div>
    </footer>
    
</body>
</html>
