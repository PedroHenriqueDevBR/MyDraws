services:
  web:
    build:
      context: .
      dockerfile: ./dockerfiles/python/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    restart: always
    volumes:
      - .:/code
    links:
      - db
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - ./data/db:/var/lib/postgresql/data
    restart: always
    environment:
      - POSTGRES_NAME=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_PORT=${DB_PORT}
    ports:
      - "5432:5432"

  nginx:
    build:
      context: .
      dockerfile: ./dockerfiles/nginx/Dockerfile
    restart: always
    volumes:
      - ./staticfiles/:/code/staticfiles
      - ./mediafiles/:/code/mediafiles
    ports:
      - ${APP_PORT}:80
    depends_on:
      - web

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
      dockerfile: ./dockerfiles/python/Dockerfile
    command: celery -A bobbies_creator worker --loglevel=info
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}

  flower:
    build:
      context: .
      dockerfile: ./dockerfiles/python/Dockerfile
    command: >
      celery -A bobbies_creator.celery_app flower
      --basic_auth=${FLOWER_USER}:${FLOWER_PASSWORD}
      --address=0.0.0.0 --port=5555
      --broker=${CELERY_BROKER_URL}
    ports:
      - "5555:5555"
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
